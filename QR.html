<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeing QR code</title>
    <link rel="stylesheet" href="QR.css">

</head>
<body>
    <div class="container">
        <p>Enter your Text or URL</p>
        <input type="text" placeholder="Text or URL"id="qrtxt">

<div id="imgBox">
    <img src=" " id="qrImg">

</div>

        <button onclick="genarateQR()">Genarate the QR code</button>

        <div class="new">
            <p><img src="Heart highlights.jpg" >--Powerd by Lumi.....--</p>
        </div>
    </div>
   


    <script>
        let imgBox=document.getElementById("imgBox");
        let qrImg=document.getElementById("qrImg");
        let qrtxt=document.getElementById("qrtxt");

        function genarateQR(){
            if(qrtxt.value.length>0){
                qrImg.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + qrtxt.value;
                imgBox.classList.add("show-img");
            }
            else{
                qrtxt.classList.add("error");
                setTimeout(()=>{
                    qrtxt.classList.remove("error");
                },1000);
            }
        }
    </script>
</body>
</html>
